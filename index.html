<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="contactForm" enctype="multipart/form-data">
        <input type="hidden" name="sendTo" value="techtide.techtide@gmail.com" />
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message"></textarea>
        <input type="file" name="file" />
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('https://resend-mail-server.onrender.com/contact', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message || 'Form submitted');
                console.log("The mail is sended", result);
            } catch (err) {
                console.error(err);
                alert("Error submitting form");
            }
        });
    </script>


</body>

</html>
